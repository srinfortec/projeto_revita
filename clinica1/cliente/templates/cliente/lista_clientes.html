<table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome_Completo</th>
          <th>Data de Nascimento</th>
          <th>Endereço</th>
          <th>Whatsapp</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>

        {% for cliente in clientes %}
          <tr>
            <td> {{ cliente.id }}</td>
            <td>
              <a href="#"> {{ cliente.nome_completo }}</a>
            </td>
              <td>{{ cliente.data_nascimento }}</td>
                <td>{{ cliente.endereço }}</td>
                 <td>{{ cliente.whatsapp }}</td>
                    <td>{{ cliente.email }}</td>

          </tr>
        {%endfor%}
      </tbody>
    </table>
